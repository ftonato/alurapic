<div class="page-header text-center">
	<h1>{{ foto.titulo }}</h1>
</div>

<form name="formulario" class="row" ng-submit="salvar()">
	<div class="col-md-6">
		<div class="form-group">
			<label for="">Título</label>
			<input type="text" ng-model="foto.titulo" name="titulo" class="form-control">
		</div>

		<div class="form-group">
			<label for="">URL</label>
			<input type="text" ng-model="foto.url" name="url" class="form-control">
		</div>

		<div class="form-group">
			<label for="">Descrição</label>
			<textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="/" class="btn btn-default">Voltar</a>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}" ></minha-foto>
	</div>
</form>
